<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felix's Testing Beginner Web Developer(8/9/2023)</title>
</head>
<body>
    <h1>Felix</h1>
    <h2>Frontend Developer</h2>
    <h3>CSS</h3>
    <h4>H4</h4>
    <h5>H5</h5> 

    <!-- To make a huge random sentence or paragraph, you will need to type "Lorem(x)" and within that
        "x" you can add any number from 1=100 which will create a paragraph as many words included in
        that "x". Below shows that "Lorem30" was used since it counts for #30 word paragraph. -->
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Natus odit
        debitis quia hic in neque, omnis nobis nihil excepturi illum praesentium
        nostrum pariatur, ducimus maiores. Hic cupiditate culpa id quidem.
    </p>
    <!--The <p> is considered a Block Element which takes the whole row in the page/website 
        and when adding another block element it will continue with a new line below the previous
        and take the row again. Different than an INLINE ELEMENT!!! -->
    <p>123</p>
    <p>123</p>
    <p>123</p>
    <!-- The below tag element are Inline Elements which can create as many as needed and will fill
        the whole row in the webpage as it can -->
    <button>321</button>
    <button>321</button>
    <b>Bold</b>
    <b>Bold</b>
    <!-- Also, any description inside tag <div></div> will make any Inline Element to a block automatically -->
    <div>
        <b>Bold</b>
    </div>
    <a href="https://yahoo.com" target="_blank">YahooPage</a>

    <a href="/yahoohome.html" target="_blank">YahooHome</a>
</body>
</html>
